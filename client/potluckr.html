<head>
  <title>potluckr</title>
  <link href='//fonts.googleapis.com/css?family=Rancho' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Gudea' rel='stylesheet' type='text/css'>
</head>

<body>
  <h1><a href='#'>Potluck.r</a></h1>
  {{>container}}
  <footer>
    
  </footer>
</body>

<template name="container">
  {{#if editing}}
    {{> edit_potluck}}
  {{else}}
		{{> view_potluck}}
  {{/if}}
</template>

<template name="edit_potluck">
  <h2 class="tagline">What should people bring?</h2>
  <div id="new_item">
    <input type="text" name="name" value="" id="new-name" placeholder="Side(2)"/>
  </div>
  <div class="share">
    <strong>Sign Up Link: </strong> <a href="{{url}}">{{url}}</a>
  </div>
  <div id="items">
    {{#each items}}
      {{> edit_item}}
    {{/each}}
  </div>
</template>

<template name="edit_item">
  <div class="item">
    <span class="name">{{title}}</span>
    <span class="count">{{count}}</span>
  </div>
</template>

<template name="view_potluck">
	<h2 class="tagline">What are going to bring?</h2>
	<div class="share">
    <strong>Sign Up Link: </strong> <a href="{{url}}">{{url}}</a>
  </div>
	<div id="items" class="view">
		{{#each items}}
      {{> view_item}}
    {{/each}}
	</div>
  <h2 class="tagline">I'll bring something else</h2>
  <div id="new_item">
    <input type="text" name="name" value="" id="new-name" placeholder="Side"/>
  </div>
</template>

<template name="view_item">
  <div class="item">
    <span class="name">{{title}}</span>
		<input type="text" name="details" value="{{details}}" class="details" placeholder="Details...">
		<input type="text" name="person" value="{{name}}" class="person" placeholder="I'll bring this">
  </div>
</template>
